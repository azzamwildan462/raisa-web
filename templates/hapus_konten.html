<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hapus konten</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='gambar/logo-its.ico') }}"
      type="image/x-icon"
    />
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RAISA ITS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/konten">CMS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tambah_konten">Tambah konten</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/hapus_konten">Hapus konten</a>
            </li>
          </ul>
          <a class="nav-link" href="/clear_cookie">LOGOUT</a>
        </div>
      </div>
    </nav>

    <h1 class="text-center">Hapus konten</h1>

    <main class="form-signin d-flex justify-content-center">
      <form method="post" enctype="multipart/form-data">
        <div class="form-floating">
          <input type="text" class="form-control" id="name" name="name" />
          <label for="name">Name</label>
        </div>
        <div class="d-flex justify-content-center gap-3">
          <div class="form-check p-2">
            <input
              class="form-check-input"
              type="radio"
              value="is_video"
              id="is_video"
              name="option"
            />
            <label class="form-check-label" for="is_video"> Video </label>
          </div>
          <div class="form-check p-2">
            <input
              class="form-check-input"
              type="radio"
              value="is_image"
              id="is_image"
              name="option"
            />
            <label class="form-check-label" for="is_image"> Image </label>
          </div>
          <div class="form-check p-2">
            <input
              class="form-check-input"
              type="radio"
              value="is_md"
              id="is_md"
              name="option"
            />
            <label class="form-check-label" for="is_md"> Markdown </label>
          </div>
          <div class="form-check p-2">
            <input
              class="form-check-input"
              type="radio"
              value="is_ppt"
              id="is_ppt"
              name="option"
            />
            <label class="form-check-label" for="is_ppt"> PPT </label>
          </div>
        </div>

        <button
          class="w-100 btn btn-lg btn-primary"
          type="submit"
          value="hapus konten"
        >
          Hapus konten
        </button>
        <p class="mt-5 mb-3 text-muted">Â© 2024</p>
      </form>
    </main>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
  </body>
</html>
